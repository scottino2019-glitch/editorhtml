<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML Semplice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #005a9e;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #218838;
        }

        .main-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 70px);
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            position: relative;
        }

        .editor-header {
            background: #2d2d2d;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            font-size: 14px;
            color: #ccc;
        }

        .editor-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #htmlEditor {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            color: rgba(255, 255, 255, 0.7); /* Testo visibile */
            caret-color: white;
            border: none;
            outline: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            tab-size: 2;
            z-index: 2;
            white-space: pre;
            overflow: auto;
        }

        #highlightContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 15px;
            background: #1e1e1e;
            border: none;
            overflow: auto;
            white-space: pre;
            word-wrap: normal;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            z-index: 1;
            pointer-events: none; /* Permette di cliccare attraverso */
        }

        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            background: #2d2d2d;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            font-size: 14px;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-frame {
            flex: 1;
            border: none;
            background: white;
        }

        .file-input {
            display: none;
        }

        .status {
            background: #2d2d2d;
            padding: 8px 15px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        /* Colori per syntax highlighting */
        .syntax-tag { color: #569cd6; }
        .syntax-attr { color: #9cdcfe; }
        .syntax-string { color: #ce9178; }
        .syntax-comment { color: #6a9955; }
        .syntax-doctype { color: #808080; }
        .syntax-entity { color: #569cd6; }

        /* Auto-completamento */
        .autocomplete-box {
            position: absolute;
            background: #252526;
            border: 1px solid #454545;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .autocomplete-item {
            padding: 4px 8px;
            cursor: pointer;
            color: #d4d4d4;
        }

        .autocomplete-item:hover, .autocomplete-item.selected {
            background: #094771;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .editor-container {
                border-right: none;
                border-bottom: 1px solid #444;
                height: 50%;
            }

            .preview-container {
                height: 50%;
            }

            .header {
                padding: 10px;
                gap: 8px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header con pulsanti -->
    <div class="header">
        <button class="btn" onclick="newFile()">üìÑ Nuovo</button>
        <button class="btn" onclick="document.getElementById('fileInput').click()">üìÅ Carica</button>
        <button class="btn success" onclick="saveFile()">üíæ Salva</button>
        <button class="btn" onclick="downloadFile()">‚¨áÔ∏è Download</button>
        <button class="btn danger" onclick="resetEditor()">üóëÔ∏è Reset</button>
        <input type="file" id="fileInput" class="file-input" accept=".html,.htm" onchange="loadFile(event)">
    </div>

    <!-- Container principale -->
    <div class="main-container">
        <!-- Editor -->
        <div class="editor-container">
            <div class="editor-header">
                üìù Editor HTML
            </div>
            <div class="editor-wrapper">
                <div id="highlightContainer"></div>
                <textarea 
                    id="htmlEditor" 
                    class="editor" 
                    placeholder="Scrivi il tuo codice HTML qui..."
                    oninput="updateHighlighting(); updatePreview();"
                    onkeydown="handleKeyDown(event)"
                    onscroll="syncScroll()"
                    spellcheck="false"
                ></textarea>
            </div>
        </div>

        <!-- Anteprima -->
        <div class="preview-container">
            <div class="preview-header">
                üëÅÔ∏è Anteprima
                <button class="btn" onclick="refreshPreview()">üîÑ Aggiorna</button>
            </div>
            <iframe id="previewFrame" class="preview-frame"></iframe>
        </div>
    </div>

    <!-- Status bar -->
    <div class="status">
        <span id="fileInfo">documento_senza_titolo.html</span>
        <span id="stats">0 caratteri</span>
    </div>

    <script>
        let currentFileName = 'documento_senza_titolo.html';
        let isModified = false;
        let autocompleteActive = false;
        let autocompleteItems = [];
        let autocompleteIndex = -1;
        let autocompleteBox = null;

        // Template HTML predefinito
        const htmlTemplate = `<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento senza titolo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nel tuo editor HTML</h1>
    <p>Inizia a scrivere il tuo codice qui...</p>
</body>
</html>`;

        // Lista di tag HTML per l'auto-completamento
        const htmlTags = [
            'div', 'span', 'p', 'a', 'img', 'ul', 'ol', 'li', 'table', 'tr', 
            'td', 'th', 'form', 'input', 'button', 'select', 'option', 'textarea',
            'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'section', 'article', 'header',
            'footer', 'nav', 'main', 'aside', 'figure', 'figcaption', 'details',
            'summary', 'mark', 'time', 'audio', 'video', 'source', 'canvas'
        ];

        // Inizializza l'editor
        function initEditor() {
            const editor = document.getElementById('htmlEditor');
            
            // Aggiorna le statistiche in tempo reale
            editor.addEventListener('input', function() {
                updateStats();
                markAsModified();
            });

            // Crea il box per l'auto-completamento
            autocompleteBox = document.createElement('div');
            autocompleteBox.className = 'autocomplete-box';
            autocompleteBox.style.display = 'none';
            document.body.appendChild(autocompleteBox);

            // Inizializza con contenuto vuoto
            updateStats();
        }

        // Nuovo file con template HTML
        function newFile() {
            if (isModified && !confirm('Ci sono modifiche non salvate. Continuare?')) {
                return;
            }
            
            document.getElementById('htmlEditor').value = htmlTemplate;
            currentFileName = 'documento_senza_titolo.html';
            isModified = false;
            updateFileInfo();
            updateHighlighting();
            updatePreview();
            updateStats();
        }

        // Carica file
        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('htmlEditor').value = e.target.result;
                currentFileName = file.name;
                isModified = false;
                updateFileInfo();
                updateHighlighting();
                updatePreview();
                updateStats();
            };
            reader.readAsText(file);
        }

        // Salva file (localStorage)
        function saveFile() {
            const content = document.getElementById('htmlEditor').value;
            localStorage.setItem('htmlEditor_content', content);
            localStorage.setItem('htmlEditor_filename', currentFileName);
            isModified = false;
            updateFileInfo();
            alert('File salvato in locale!');
        }

        // Download file
        function downloadFile() {
            const content = document.getElementById('htmlEditor').value;
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Reset editor
        function resetEditor() {
            if (!confirm('Sei sicuro di voler cancellare tutto?')) {
                return;
            }
            
            document.getElementById('htmlEditor').value = '';
            updateHighlighting();
            updatePreview();
            updateStats();
            markAsModified();
        }

        // Aggiorna anteprima
        function updatePreview() {
            const content = document.getElementById('htmlEditor').value;
            const preview = document.getElementById('previewFrame');
            
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write(content || '<html><body><p style="color: #666; text-align: center; margin-top: 50px; font-family: Arial;">Scrivi del codice HTML per vedere l\'anteprima</p></body></html>');
            doc.close();
        }

        // Aggiorna anteprima manualmente
        function refreshPreview() {
            updatePreview();
        }

        // Aggiorna statistiche
        function updateStats() {
            const content = document.getElementById('htmlEditor').value;
            const chars = content.length;
            const lines = content.split('\n').length;
            
            document.getElementById('stats').textContent = `${chars} caratteri, ${lines} righe`;
        }

        // Marca come modificato
        function markAsModified() {
            isModified = true;
            updateFileInfo();
        }

        // Aggiorna info file
        function updateFileInfo() {
            const status = isModified ? ' (modificato)' : '';
            document.getElementById('fileInfo').textContent = currentFileName + status;
        }

        // Evidenziazione sintattica
        function updateHighlighting() {
            const content = document.getElementById('htmlEditor').value;
            const highlighted = highlightHTML(content);
            document.getElementById('highlightContainer').innerHTML = highlighted;
            syncScroll();
        }

        // Sincronizza lo scrolling tra textarea e evidenziazione
        function syncScroll() {
            const editor = document.getElementById('htmlEditor');
            const highlight = document.getElementById('highlightContainer');
            highlight.scrollTop = editor.scrollTop;
            highlight.scrollLeft = editor.scrollLeft;
        }

        // Evidenziazione HTML
        function highlightHTML(code) {
            return code
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/<!DOCTYPE\s+[^>]+>/gi, '<span class="syntax-doctype">$&</span>')
                .replace(/<!--[\s\S]*?-->/g, '<span class="syntax-comment">$&</span>')
                .replace(/<(\/?)([a-zA-Z][a-zA-Z0-9:-]*)([^>]*)>/g, function(match, slash, tagName, attributes) {
                    let attrHighlight = attributes.replace(/([a-zA-Z:-]+)(\s*=\s*)(["'])(.*?)\3/g, 
                        '<span class="syntax-attr">$1</span>$2<span class="syntax-string">$3$4$3</span>');
                    
                    return '&lt;' + slash + '<span class="syntax-tag">' + tagName + '</span>' + 
                           attrHighlight + '&gt;';
                })
                .replace(/\n/g, '<br>')
                .replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;')
                .replace(/  /g, '&nbsp;&nbsp;');
        }

        // Gestione auto-completamento
        function showAutocomplete(prefix) {
            if (!prefix) {
                hideAutocomplete();
                return;
            }
            
            // Filtra i tag che iniziano con il prefisso
            const matches = htmlTags.filter(tag => tag.startsWith(prefix.toLowerCase()));
            
            if (matches.length === 0) {
                hideAutocomplete();
                return;
            }
            
            // Posiziona il box di auto-completamento
            const editor = document.getElementById('htmlEditor');
            const cursorPos = getCursorPosition();
            autocompleteBox.innerHTML = '';
            
            // Aggiungi gli elementi all'elenco
            matches.forEach((tag, index) => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.textContent = tag;
                item.onclick = () => selectAutocompleteItem(tag);
                autocompleteBox.appendChild(item);
            });
            
            // Mostra il box
            autocompleteBox.style.display = 'block';
            autocompleteBox.style.left = cursorPos.left + 'px';
            autocompleteBox.style.top = (cursorPos.top + 20) + 'px';
            autocompleteBox.style.width = '150px';
            
            autocompleteActive = true;
            autocompleteItems = matches;
            autocompleteIndex = 0;
            updateAutocompleteSelection();
        }

        function hideAutocomplete() {
            autocompleteBox.style.display = 'none';
            autocompleteActive = false;
            autocompleteItems = [];
            autocompleteIndex = -1;
        }

        function selectAutocompleteItem(tag) {
            const editor = document.getElementById('htmlEditor');
            const value = editor.value;
            const pos = editor.selectionStart;
            
            // Trova l'inizio del tag corrente
            let start = pos - 1;
            while (start >= 0 && /[a-zA-Z]/.test(value[start])) {
                start--;
            }
            start++;
            
            // Sostituisci il testo
            editor.value = value.substring(0, start) + tag + value.substring(pos);
            editor.selectionStart = start + tag.length;
            editor.selectionEnd = start + tag.length;
            
            hideAutocomplete();
            updateHighlighting();
            updatePreview();
            updateStats();
            markAsModified();
        }

        function updateAutocompleteSelection() {
            const items = autocompleteBox.getElementsByClassName('autocomplete-item');
            for (let i = 0; i < items.length; i++) {
                if (i === autocompleteIndex) {
                    items[i].classList.add('selected');
                } else {
                    items[i].classList.remove('selected');
                }
            }
        }

        function getCursorPosition() {
            const editor = document.getElementById('htmlEditor');
            const rect = editor.getBoundingClientRect();
            const style = window.getComputedStyle(editor);
            
            const lineHeight = parseInt(style.lineHeight);
            const paddingTop = parseInt(style.paddingTop);
            const paddingLeft = parseInt(style.paddingLeft);
            
            // Calcola la posizione approssimativa del cursore
            const lines = editor.value.substring(0, editor.selectionStart).split('\n');
            const currentLine = lines.length;
            const currentColumn = lines[lines.length - 1].length;
            
            return {
                top: rect.top + paddingTop + (currentLine * lineHeight),
                left: rect.left + paddingLeft + (currentColumn * 8) // Approssimazione larghezza carattere
            };
        }

        function handleKeyDown(event) {
            const editor = document.getElementById('htmlEditor');
            
            if (autocompleteActive) {
                switch(event.key) {
                    case 'ArrowDown':
                        event.preventDefault();
                        autocompleteIndex = (autocompleteIndex + 1) % autocompleteItems.length;
                        updateAutocompleteSelection();
                        break;
                    case 'ArrowUp':
                        event.preventDefault();
                        autocompleteIndex = (autocompleteIndex - 1 + autocompleteItems.length) % autocompleteItems.length;
                        updateAutocompleteSelection();
                        break;
                    case 'Enter':
                    case 'Tab':
                        event.preventDefault();
                        if (autocompleteIndex >= 0) {
                            selectAutocompleteItem(autocompleteItems[autocompleteIndex]);
                        }
                        break;
                    case 'Escape':
                        event.preventDefault();
                        hideAutocomplete();
                        break;
                }
            } else {
                // Auto-completamento quando si digita <
                if (event.key === '<') {
                    setTimeout(() => {
                        const pos = editor.selectionStart;
                        if (pos > 0 && editor.value[pos-1] === '<') {
                            showAutocomplete('');
                        }
                    }, 10);
                }
                
                // Auto-completamento quando si digita dopo <
                else if (/[a-zA-Z]/.test(event.key)) {
                    const pos = editor.selectionStart;
                    if (pos > 1 && editor.value[pos-2] === '<' && /[a-zA-Z]/.test(editor.value[pos-1])) {
                        const tagStart = pos - 1;
                        let start = tagStart;
                        while (start >= 0 && /[a-zA-Z]/.test(editor.value[start])) {
                            start--;
                        }
                        start++;
                        
                        const prefix = editor.value.substring(start, pos);
                        setTimeout(() => showAutocomplete(prefix), 10);
                    }
                }
                
                // Auto-chiusura dei tag
                else if (event.key === '>') {
                    const pos = editor.selectionStart;
                    const value = editor.value;
                    
                    // Verifica se stiamo chiudendo un tag di apertura
                    if (pos > 2 && value[pos-2] !== '/') {
                        let i = pos - 2;
                        while (i >= 0 && value[i] !== '<') {
                            i--;
                        }
                        
                        if (i >= 0 && value[i+1] !== '/') {
                            const tagNameMatch = value.substring(i+1, pos-1).match(/^([a-zA-Z][a-zA-Z0-9]*)/);
                            if (tagNameMatch) {
                                const tagName = tagNameMatch[1];
                                setTimeout(() => {
                                    editor.value = value.substring(0, pos) + `</${tagName}>` + value.substring(pos);
                                    editor.selectionStart = pos;
                                    editor.selectionEnd = pos;
                                    updateHighlighting();
                                    updatePreview();
                                    updateStats();
                                    markAsModified();
                                }, 0);
                            }
                        }
                    }
                }
            }
        }

        // Carica contenuto salvato all'avvio
        function loadSavedContent() {
            const savedContent = localStorage.getItem('htmlEditor_content');
            const savedFilename = localStorage.getItem('htmlEditor_filename');
            
            if (savedContent) {
                document.getElementById('htmlEditor').value = savedContent;
                currentFileName = savedFilename || 'documento_senza_titolo.html';
                updateFileInfo();
                updateHighlighting();
                updatePreview();
                updateStats();
            } else {
                // Inserisci il template se non c'√® contenuto salvato
                document.getElementById('htmlEditor').value = htmlTemplate;
                updateHighlighting();
                updatePreview();
                updateStats();
            }
        }

        // Scorciatoie da tastiera
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveFile();
                        break;
                    case 'n':
                        e.preventDefault();
                        newFile();
                        break;
                    case 'o':
                        e.preventDefault();
                        document.getElementById('fileInput').click();
                        break;
                }
            }
            
            // Nascondi auto-completamento con Ctrl+Spazio
            if (e.ctrlKey && e.key === ' ') {
                e.preventDefault();
                if (autocompleteActive) {
                    hideAutocomplete();
                } else {
                    const editor = document.getElementById('htmlEditor');
                    const pos = editor.selectionStart;
                    let start = pos;
                    while (start > 0 && /[a-zA-Z]/.test(editor.value[start-1])) {
                        start--;
                    }
                    const prefix = editor.value.substring(start, pos);
                    showAutocomplete(prefix);
                }
            }
        });

        // Click outside per nascondere l'auto-completamento
        document.addEventListener('click', function(e) {
            if (autocompleteActive && !autocompleteBox.contains(e.target) && 
                e.target !== document.getElementById('htmlEditor')) {
                hideAutocomplete();
            }
        });

        // Previeni chiusura accidentale
        window.addEventListener('beforeunload', function(e) {
            if (isModified) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Inizializza quando la pagina √® caricata
        window.addEventListener('load', function() {
            initEditor();
            loadSavedContent();
        });
    </script>
</body>
</html>

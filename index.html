<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML Avanzato</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4ecdc4;
            color: #1e1e1e;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff6b6b;
        }
        
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 992px) {
            .editor-container {
                flex-direction: row;
            }
            
            .editor-panel, .preview-panel {
                width: 50%;
            }
        }
        
        .panel {
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .panel-header {
            background-color: #3c3c3c;
            padding: 10px 15px;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            background-color: #1e1e1e;
            color: #f0f0f0;
            border: none;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #preview {
            width: 100%;
            height: 400px;
            padding: 15px;
            background-color: #f0f0f0;
            color: #1e1e1e;
            overflow: auto;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9rem;
            color: #888;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #45b7af;
            color: #1e1e1e;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-label:hover {
            background-color: #3aa099;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editor HTML Avanzato</h1>
            <p>Modifica, visualizza l'anteprima e scarica il tuo codice HTML</p>
        </header>
        
        <div class="controls">
            <input type="file" id="fileInput" class="file-input" accept=".html,.htm">
            <label for="fileInput" class="file-label">Carica File</label>
            <button id="downloadBtn">Scarica</button>
            <button id="resetBtn">Reset</button>
            <button id="newBtn">Nuovo</button>
            <button id="templateBtn">Template Base</button>
        </div>
        
        <div class="editor-container">
            <div class="editor-panel panel">
                <div class="panel-header">Editor HTML</div>
                <textarea id="editor" placeholder="Inserisci il tuo codice HTML qui..."></textarea>
            </div>
            
            <div class="preview-panel panel">
                <div class="panel-header">Anteprima</div>
                <div id="preview"></div>
            </div>
        </div>
        
        <footer>
            <p>Editor HTML &copy; 2023 - Tutti i diritti riservati</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const fileInput = document.getElementById('fileInput');
            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const newBtn = document.getElementById('newBtn');
            const templateBtn = document.getElementById('templateBtn');
            
            // Template iniziale
            const initialTemplate = `<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Sito Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nel Mio Sito</h1>
        <p>Questo è un template base per iniziare a creare la tua pagina web.</p>
        <p>Modifica il codice nell'editor per vedere le modifiche in tempo reale nell'anteprima.</p>
        <a href="#" class="btn">Scopri di più</a>
    </div>
</body>
</html>`;
            
            // Imposta il template iniziale
            editor.value = initialTemplate;
            updatePreview();
            
            // Aggiorna l'anteprima quando si digita nell'editor
            editor.addEventListener('input', updatePreview);
            
            // Funzione per aggiornare l'anteprima
            function updatePreview() {
                preview.innerHTML = editor.value;
            }
            
            // Caricamento file
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        editor.value = e.target.result;
                        updatePreview();
                    };
                    reader.readAsText(file);
                }
            });
            
            // Download del file
            downloadBtn.addEventListener('click', function() {
                const content = editor.value;
                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pagina.html';
                document.body.appendChild(a);
                a.click();
                
                // Pulizia
                setTimeout(function() {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            });
            
            // Reset editor
            resetBtn.addEventListener('click', function() {
                editor.value = '';
                updatePreview();
            });
            
            // Nuovo documento
            newBtn.addEventListener('click', function() {
                if (confirm('Vuoi creare un nuovo documento? Tutte le modifiche non salvate andranno perse.')) {
                    editor.value = '';
                    updatePreview();
                }
            });
            
            // Template base
            templateBtn.addEventListener('click', function() {
                if (confirm('Vuoi caricare il template base? Tutte le modifiche non salvate andranno perse.')) {
                    editor.value = initialTemplate;
                    updatePreview();
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML Semplice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #005a9e;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #218838;
        }

        .main-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 70px);
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
        }

        .editor-header {
            background: #2d2d2d;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            font-size: 14px;
            color: #ccc;
        }

        .editor {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            tab-size: 2;
        }

        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            background: #2d2d2d;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            font-size: 14px;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-frame {
            flex: 1;
            border: none;
            background: white;
        }

        .file-input {
            display: none;
        }

        .status {
            background: #2d2d2d;
            padding: 8px 15px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .editor-container {
                border-right: none;
                border-bottom: 1px solid #444;
                height: 50%;
            }

            .preview-container {
                height: 50%;
            }

            .header {
                padding: 10px;
                gap: 8px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header con pulsanti -->
    <div class="header">
        <button class="btn" onclick="newFile()">üìÑ Nuovo</button>
        <button class="btn" onclick="document.getElementById('fileInput').click()">üìÅ Carica</button>
        <button class="btn success" onclick="saveFile()">üíæ Salva</button>
        <button class="btn" onclick="downloadFile()">‚¨áÔ∏è Download</button>
        <button class="btn danger" onclick="resetEditor()">üóëÔ∏è Reset</button>
        <input type="file" id="fileInput" class="file-input" accept=".html,.htm" onchange="loadFile(event)">
    </div>

    <!-- Container principale -->
    <div class="main-container">
        <!-- Editor -->
        <div class="editor-container">
            <div class="editor-header">
                üìù Editor HTML
            </div>
            <textarea 
                id="htmlEditor" 
                class="editor" 
                placeholder="Scrivi il tuo codice HTML qui..."
                oninput="updatePreview()"
            ></textarea>
        </div>

        <!-- Anteprima -->
        <div class="preview-container">
            <div class="preview-header">
                üëÅÔ∏è Anteprima
                <button class="btn" onclick="refreshPreview()">üîÑ Aggiorna</button>
            </div>
            <iframe id="previewFrame" class="preview-frame"></iframe>
        </div>
    </div>

    <!-- Status bar -->
    <div class="status">
        <span id="fileInfo">documento_senza_titolo.html</span>
        <span id="stats">0 caratteri</span>
    </div>

    <script>
        let currentFileName = 'documento_senza_titolo.html';
        let isModified = false;

        // Template HTML predefinito
        const htmlTemplate = `<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento senza titolo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nel tuo editor HTML</h1>
    <p>Inizia a scrivere il tuo codice qui...</p>
</body>
</html>`;

        // Inizializza l'editor
        function initEditor() {
            const editor = document.getElementById('htmlEditor');
            
            // Aggiorna anteprima in tempo reale
            editor.addEventListener('input', function() {
                updateStats();
                markAsModified();
            });

            // Inizializza con il template
            editor.value = htmlTemplate;
            updatePreview();
            updateStats();
        }

        // Nuovo file
        function newFile() {
            if (isModified && !confirm('Ci sono modifiche non salvate. Continuare?')) {
                return;
            }
            
            document.getElementById('htmlEditor').value = htmlTemplate;
            currentFileName = 'documento_senza_titolo.html';
            isModified = false;
            updateFileInfo();
            updatePreview();
            updateStats();
        }

        // Carica file
        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('htmlEditor').value = e.target.result;
                currentFileName = file.name;
                isModified = false;
                updateFileInfo();
                updatePreview();
                updateStats();
            };
            reader.readAsText(file);
        }

        // Salva file (localStorage)
        function saveFile() {
            const content = document.getElementById('htmlEditor').value;
            localStorage.setItem('htmlEditor_content', content);
            localStorage.setItem('htmlEditor_filename', currentFileName);
            isModified = false;
            updateFileInfo();
            alert('File salvato in locale!');
        }

        // Download file
        function downloadFile() {
            const content = document.getElementById('htmlEditor').value;
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Reset editor
        function resetEditor() {
            if (!confirm('Sei sicuro di voler cancellare tutto?')) {
                return;
            }
            
            document.getElementById('htmlEditor').value = '';
            updatePreview();
            updateStats();
            markAsModified();
        }

        // Aggiorna anteprima
        function updatePreview() {
            const content = document.getElementById('htmlEditor').value;
            const preview = document.getElementById('previewFrame');
            
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write(content || '<html><body><p style="color: #666; text-align: center; margin-top: 50px; font-family: Arial;">Scrivi del codice HTML per vedere l\'anteprima</p></body></html>');
            doc.close();
            
            updateStats();
            markAsModified();
        }

        // Aggiorna anteprima manualmente
        function refreshPreview() {
            updatePreview();
        }

        // Aggiorna statistiche
        function updateStats() {
            const content = document.getElementById('htmlEditor').value;
            const chars = content.length;
            const lines = content.split('\n').length;
            
            document.getElementById('stats').textContent = `${chars} caratteri, ${lines} righe`;
        }

        // Marca come modificato
        function markAsModified() {
            isModified = true;
            updateFileInfo();
        }

        // Aggiorna info file
        function updateFileInfo() {
            const status = isModified ? ' (modificato)' : '';
            document.getElementById('fileInfo').textContent = currentFileName + status;
        }

        // Carica contenuto salvato all'avvio
        function loadSavedContent() {
            const savedContent = localStorage.getItem('htmlEditor_content');
            const savedFilename = localStorage.getItem('htmlEditor_filename');
            
            if (savedContent) {
                document.getElementById('htmlEditor').value = savedContent;
                currentFileName = savedFilename || 'documento_senza_titolo.html';
                updateFileInfo();
                updatePreview();
                updateStats();
            }
        }

        // Scorciatoie da tastiera
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveFile();
                        break;
                    case 'n':
                        e.preventDefault();
                        newFile();
                        break;
                    case 'o':
                        e.preventDefault();
                        document.getElementById('fileInput').click();
                        break;
                }
            }
        });

        // Previeni chiusura accidentale
        window.addEventListener('beforeunload', function(e) {
            if (isModified) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Inizializza quando la pagina √® caricata
        window.addEventListener('load', function() {
            initEditor();
            loadSavedContent();
        });
    </script>
</body>
</html>

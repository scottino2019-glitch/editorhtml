        <div class="header">
            <h1>üìù Editor HTML Semplice</h1>

        </div>
        
        <div class="controls">

            <button class="btn btn-success" onclick="saveFile()">
                üíæ Salva File
            </button>
            
            <button class="btn btn-warning" onclick="clearEditor()">

            <div class="template-buttons">

                    üöÄ Landing Page
                </button>
            </div>
        </div>
        
        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">Editor HTML</div>
                <textarea class="editor" id="htmlEditor" placeholder="Scrivi qui il tuo codice HTML..."></textarea>
            </div>
            
            <div class="editor-panel">
                <div class="panel-header">Anteprima</div>
                <div class="preview" id="preview">
                    <p style="color: #7f8c8d; text-align: center; margin-top: 50px;">
                        L'anteprima apparir√† qui mentre scrivi...
                    </p>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">
            Pronto per iniziare - Scrivi il tuo HTML nell'editor
        </div>
    </div>

    <script>
        const editor = document.getElementById('htmlEditor');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');
        const filename = document.getElementById('filename');

        // Aggiorna l'anteprima in tempo reale
        editor.addEventListener('input', function() {
            const htmlContent = editor.value;
            
            if (htmlContent.trim() === '') {
                preview.innerHTML = '<p style="color: #7f8c8d; text-align: center; margin-top: 50px;">L\'anteprima apparir√† qui mentre scrivi...</p>';
                status.textContent = 'Editor vuoto';
            } else {
                try {
                    preview.innerHTML = htmlContent;
                    status.textContent = `Caratteri: ${htmlContent.length} | Righe: ${htmlContent.split('\n').length}`;
                } catch (error) {
                    preview.innerHTML = '<p style="color: #e74c3c;">Errore nel rendering HTML</p>';
                    status.textContent = 'Errore nel codice HTML';
                }
            }
        });

        // Funzione per salvare il file
        function saveFile() {
            const content = editor.value;
            let fileName = filename.value.trim();
            
            if (!fileName) {
                alert('Inserisci un nome per il file!');
                filename.focus();
                return;
            }
            
            if (!fileName.endsWith('.html')) {
                fileName = fileName + '.html';
                filename.value = fileName;
            }
            
            if (content.trim() === '') {
                if (!confirm('Il file √® vuoto. Vuoi salvarlo comunque?')) {
                    return;
                }
            }
            
            try {
                // Crea il blob e scarica il file
                const blob = new Blob([content], { type: 'text/html;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                status.textContent = `File "${fileName}" salvato con successo!`;
                status.style.background = '#27ae60';
                
                // Reset del messaggio dopo 3 secondi
                setTimeout(() => {
                    status.style.background = '#95a5a6';
                    const content = editor.value;
                    if (content.trim() !== '') {
                        status.textContent = `Caratteri: ${content.length} | Righe: ${content.split('\n').length}`;
                    } else {
                        status.textContent = 'Pronto per iniziare - Scrivi il tuo HTML nell\'editor';
                    }
                }, 3000);
            } catch (error) {
                alert('Errore durante il salvataggio del file');
                console.error('Errore salvataggio:', error);
            }
        }

        // Funzione per pulire l'editor
        function clearEditor() {
            if (editor.value.trim() !== '' && !confirm('Sei sicuro di voler cancellare tutto il contenuto?')) {
                return;
            }
            
            editor.value = '';
            preview.innerHTML = '<p style="color: #7f8c8d; text-align: center; margin-top: 50px;">L\'anteprima apparir√† qui mentre scrivi...</p>';
            status.textContent = 'Editor pulito - Pronto per iniziare';
            status.style.background = '#f39c12';
            
            setTimeout(() => {
                status.style.background = '#95a5a6';
            }, 2000);
            
            editor.focus();
        }

        // Funzione per inserire template
